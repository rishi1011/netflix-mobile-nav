<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Mobile Navigation</title>
    <script src="https://kit.fontawesome.com/ff64e45630.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <button class="btn nav-open">
        <i class="fa-solid fa-bars"></i>
    </button>

    <img class="logo" src="./images/Netflix_Logo_2014.svg" alt="">

    <p>Mobile navigation</p>

    <div class="nav nav-black">
        <div class="nav nav-red">
            <div class="nav nav-white">
                <button class="btn nav-close">
                    <i class="fa-solid fa-xmark"></i>
                </button>

                <img class="logo" src="./images/Netflix_Logo_2014.svg" alt="">

                <ul class="list">
                    <li><a href="#">Teams</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Life at Netflix</a></li>
                    <ul>
                        <li><a href="#">Netflix Culture Memo</a></li>
                        <li><a href="#">Work Life Balance</a></li>
                        <li><a href="#">Inclusion & Diversity</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
